<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <input type="text" id="input" placeholder="0" disabled />
      <input type="text" id="output" placeholder="0" disabled />
      <table class="table">
        <tr>
          <td onclick="num('(')">(</td>
          <td onclick="num(')')">)</td>
          <td onclick="remove()">del</td>
          <td onclick="num('+')" class="operator">+</td>
        </tr>
        <tr>
          <td onclick="num('7')">7</td>
          <td onclick="num('8')">8</td>
          <td onclick="num('9')">9</td>
          <td onclick="num('-')" class="operator">-</td>
        </tr>
        <tr>
          <td onclick="num('4')">4</td>
          <td onclick="num('5')">5</td>
          <td onclick="num('6')">6</td>
          <td onclick="num('*')" class="operator">*</td>
        </tr>
        <tr>
          <td onclick="num('1')">1</td>
          <td onclick="num('2')">2</td>
          <td onclick="num('3')">3</td>
          <td onclick="num('/')" class="operator">/</td>
        </tr>
        <tr>
          <td id="clear">C</td>
          <td onclick="num('0')">0</td>
          <td onclick="num('.')">.</td>
          <td onclick="exec()" class="equalBtn">=</td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
